{% extends "base.html" %}
{% block content %}
    {% for message in get_flashed_messages() %}
        <p><b>Error</b>: {{ message }}</p>
    {% endfor %}

    <h2>Hi, {{ current_user.nickname }}!</h2>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

{% endblock %}
